name: yte
description: Ứng dụng Flutter Y tế tích hợp AR và AI - Healthcare App with AR & AI
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  google_fonts: ^6.1.0

  # AR & Camera
  # Note: AR plugins need to be added based on your specific AR requirements
  # For ARCore (Android): Consider using native implementation or ar_flutter_plugin
  # For ARKit (iOS): Consider using native implementation or ar_flutter_plugin
  # Uncomment and configure when ready:
  # ar_flutter_plugin: ^latest_version
  camera: ^0.10.5+5
  image_picker: ^1.0.5
  qr_code_scanner: ^1.0.1
  mobile_scanner: ^3.5.0

  # Location & Maps
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0
  location: ^5.0.3

  # Biometric Authentication
  local_auth: ^2.1.6
  flutter_secure_storage: ^9.0.0

  # Networking
  http: ^1.1.2
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # AI & ML
  tflite_flutter: ^0.10.4
  image: ^4.1.3
  speech_to_text: ^6.6.0
  flutter_tts: ^3.8.3

  # IoT & Real-time
  mqtt_client: ^10.0.0
  web_socket_channel: ^2.4.0

  # QR Code Generation
  qr_flutter: ^4.1.0

  # Date & Time
  intl: ^0.18.1
  timeago: ^3.6.1

  # Utilities
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  url_launcher: ^6.2.2
  connectivity_plus: ^5.0.2
  crypto: ^3.0.3
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/models/
    - assets/animations/

